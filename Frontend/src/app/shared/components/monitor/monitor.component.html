<div id="monitor" class="messages-container" (click)="toggleExpand()">
    <div *ngFor="let msg of messages" class="console-line" [ngClass]="{'info': msg.type === 'INFO', 'warning': msg.type === 'WARNING', 'error': msg.type === 'ERROR'}">
      <span class="timestamp">[{{ msg.timestamp }}]</span>
      <span class="type">[{{ msg.type }}]</span>
      <span class="message">{{ msg.message }}</span>
    </div>
  </div>
